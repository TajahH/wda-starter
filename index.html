<!DOCTYPE html>
<html>
<head>
    <title>Showing Movie Data from an API</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="./js/scripts.js"></script>
</head>
<body>
    <h1>Movie Data</h1>
    <div x-data="movieListComponent" x-init="init()">
        <select x-model="filter_year">
            <option value="">All Years</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
        </select>
        <div x-show="filter_year !== ''">
          Showing movies from <span x-text="filter_year"></span>
        </div>
        <ul>
          <template x-for="movie in movies">
            <li x-text="movie" :key="movie"></li>
          </template>
        </ul>
    </div>
</body>
</html>
