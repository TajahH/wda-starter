<!DOCTYPE html>
<html>
<head>
    <title>Showing Movie Data from an API</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script type="module" src="./js/scripts.js"></script>
</head>
<body>
    <h1>Movie Data</h1>
    <div class="movie-container">
        <div x-data="{
            movies: [],
            error: null,
            loading: false,
            saveMovies: []
            async loadMovieData() {
                this.movies = await loadMovies()
            },
            const saved = localStorage.getItem('movies');
                   if(saved) {
                    this.movies = JSON.parse(saved)
                   }
        }">
        <button @click="loadMovieData()">Load Movies</button>
        <template x-for="movie in movies" :key="movie"
            <span x-text="movie"></span>
        </div>
    </div>
</body>
</html>
